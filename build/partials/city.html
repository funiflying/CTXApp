<header class="mui-bar mui-bar-nav tui-bar-nav">
    <h1 class="mui-title">选择城市</h1>
    <button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
</header>
<div class="mui-indexed-list tui-filter-btnone">
    <div class="mui-indexed-list-inner">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell tui-filter-item mui-indexed-list-item" data-value="" data-text="全国"><i>全国</i></li>
            <li class="mui-table-view-cell tui-filter-item mui-indexed-list-item" ng-repeat="obj in city" data-value="{{obj.CityID}}" data-text="{{obj.CityName}}"><i ng-bind="obj.CityName"></i></li>
        </ul>
    </div>
</div>
