<div class="tui-content">
    <header class="mui-bar mui-bar-nav tui-bar-nav">
        <h1 class="mui-title">优惠券详情</h1>
    </header>
    <section class="tui-promotion-banner" ng-init="getInfo()">
        <img ng-src="{{promotion.PolicyLogoURL||'images/promotion.png'}}">
    </section>
    <section class="tui-promotion-title">
        <i class="iconfont icon-youhuiquan"></i>
        优惠券详情
    </section>
    <section class="tui-promotion-description">
        <span>有效时间：</span><label><i ng-bind="promotion.PolicyStartDateFull|DateTimeFormat:'yyyy-MM-dd'"></i>到<i ng-bind="promotion.PolicyEndDateFull|DateTimeFormat:'yyyy-MM-dd'"></i></label>
    </section>
    <section class="tui-promotion-description">
        <span>优惠券规则：</span><label ng-bind="promotion.PolicyBrief"></label>
    </section>
    <section class="tui-promotion-usagerule">
        <span>使用规则：</span>
        <p ng-bind="promotion.PolicyMemo"></p>
    </section>
    <p class="tui-promotion-statement">本次活动最终解释权归车同享科技有限公司所有</p>
</div>
