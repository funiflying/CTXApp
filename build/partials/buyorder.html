<div class="tui-content">
    <header class="mui-bar mui-bar-nav tui-bar-nav" ng-init="getList(1)">
        <h1 class="mui-title">买车订单</h1>
    </header>
    <div class="tui-slider-indicator tui-segmented-control tui-segmented-control-inverted">
        <a class="tui-control-item active">
            进行中
        </a>
        <a class="tui-control-item">
            历史记录
        </a>
    </div>
    <ul class="tui-order">
        <li class="tui-order-item" ng-repeat="obj in list">
            <section class="tui-order-header">
                <span class="mui-pull-left">订单号:<i ng-bind="obj.OrderCode"></i>  </span>
                <span class="mui-pull-right"><span class="tui-font-green" ng-if="obj.RevokeFlag==0" ng-bind="obj.OrderFlag|OrderStatus"></span><span class="tui-font-red" ng-if="obj.RevokeFlag>0" ng-bind="obj.RevokeFlag|RevokeStatus"></span></span>
            </section>
            <section class="tui-order-info" ui-sref="carinfo({CarNo:obj.CarNo})">
                <div class="tui-order-icon" data-car="{{obj.CarNo}}">
                    <img ng-src="{{obj.HomePicID}}" alt="">
                    <!--<p class="tui-order-code">订单号 <i ng-bind="obj.OrderCode"></i></p>-->
                </div>
                <section class="tui-order-descr">
                    <h5 class="tui-car-name mui-ellipsis-2"><i ng-bind="obj.BrandName+obj.SpecName"></i></h5>
                    <p class="tui-car-deploy"><i ng-bind="obj.InitialDate|DateTimeFormat:'yyyy年MM月'"></i>上牌 <i ng-bind="obj.Mileage"></i>万公里</p>
                    <p class="tui-car-sellprice"><span class="mui-pull-left tui-font-orange"><strong class="tui-car-price" ng-bind="obj.DealPrice/10000|currency:'￥'"></strong>万 </span><span class="mui-pull-right tui-car-newprice" ng-if="obj.NewCarPrice>0">新车价 <strike><i ng-bind="obj.NewCarPrice/10000|currency:'￥'"></i>万</strike></span></p>
                </section>
            </section>
            <section class="tui-order-operate">

                <button type="button" class="mui-btn" ng-if="obj.RevokeFlag==0&&obj.OrderFlag<10" ui-sref="orderbackout({OrderCode:obj.OrderCode,BID:0})">申请撤单</button>
                <button type="button" class="mui-btn tui-btn-orange" ui-sref="orderdetails({OrderCode:obj.OrderCode})">查看详情</button>
                <button type="button" class="mui-btn mui-btn-success" ui-sref="buyevaluate({OrderCode:obj.OrderCode})" ng-if="(obj.OrderFlag==10||obj.OrderFlag==257)&&(obj.RevokeFlag!=2&&obj.RevokeFlag!=12)">买家评价</button>
                <button type="button" class="mui-btn tui-btn-orange" ng-if="obj.OrderFlag==0&&(obj.RevokeFlag!=2&&obj.RevokeFlag!=12)" ui-sref="prepay({OrderCode:obj.OrderCode})">支付预付款</button>
                <button type="button" class="mui-btn tui-btn-orange" ng-if="obj.OrderFlag==4&&(obj.RevokeFlag!=2&&obj.RevokeFlag!=12)" ui-sref="fullpay({OrderCode:obj.OrderCode})">支付购车款</button>
            </section>
        </li>
    </ul>
    <pager></pager>
</div>
