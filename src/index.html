<!DOCTYPE html>
<html ng-app="CTXApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" type="image/ico" href="favicon.ico">
		<title>车同享汽车交易平台</title>
		<!-- inject:css -->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/chetongxiang.css">
		<!-- endinject -->
		<script src="js/mui.min.js" type="text/javascript"></script>
		<script src="js/chetongxiang.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				//http://api.map.baidu.com/geocoder/v2/?ak=btsVVWf0TM1zUBEbzFz6QqWF&callback=renderReverse&location=24.53803,118.15707&output=json&pois=1
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function (position) {
						var latitude = position.coords.latitude;
						var longitude = position.coords.longitude
						alert( "纬度是；" + latitude + "<br>经度是：" + longitude)
						
					}, function (error) {
						alert(error.message)
						//document.getElementById("output").innerHTML = error.message || "获取地理位置的时候发生了错误。";
					}, function (error) {
						console.log("Error code: " + error.code);
						console.log("Error message: " + error.message);
					});
				} else {
					alert("你的浏览器不支持 Geolocation API")
				}
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav tui-bar-nav">
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left tui-nav-location">
				<i class="mui-icon mui-icon-location"></i>厦门
			</button>
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-right tui-nav-search-group">
				<i class="mui-icon mui-icon-search"></i>搜索好车
			</button>
			<h1 class="mui-title"></h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">买车</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-email"></span>
					<span class="mui-tab-label">买车</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-person-filled"></span>
					<span class="mui-tab-label">个人中心</span>
				</a>
			</nav>
		  <div class="mui-content mui-scroll-wrapper" id="pullrefresh">
			  <div class="mui-scroll" ui-view >

			  </div>
		  </div>
		

		<!-- inject:js -->

		<!-- endinject -->
		<script src="lib/angular/angular.min.js" type="text/javascript"></script>
		<script src="lib/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
		<script src="lib/angular-touch/angular-touch.min.js" type="text/javascript"></script>

		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controllers.js" type="text/javascript"></script>
		<script src="js/services.js" type="text/javascript"></script>

	</body>

</html>
