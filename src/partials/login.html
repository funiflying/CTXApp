
<div class="tui-login-container">
	<h4>登录</h4>
	<form  class="mui-input-group" name="loginForm" novalidate>
		<div class="mui-input-row">
				<label>手机号</label>
				<input type="tel" class="mui-input-clear" ng-model="login.Contact" required/>
				<button class="tui-btn tui-btn-getcode" type="button" ng-click="getMCode()">获取验证码</button>
		</div>
		<div class="mui-input-row">
				<label>验证码</label>
				<input type="number" class="mui-input-clear" ng-model="login.Code" required/>
		</div>
		<div class="tui-filter-opt">
			<button type="button" class="tui-btn tui-btn-default">取消</button>
			<button type="button" class="tui-btn tui-btn-primary" ng-click="bind()">确定</button>
		</div>
</form>
</div>
