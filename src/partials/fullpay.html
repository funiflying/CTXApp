<div class="tui-content">
    <header class="mui-bar mui-bar-nav tui-bar-nav">
        <h1 class="mui-title">支付购车款</h1>
        <button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
    </header>
    <ul class="tui-order" ng-init="getOrder()">
        <li class="tui-order-item">
            <section class="tui-order-header">
                <span class="mui-pull-left"><i ng-bind="order.UserName"></i>  <i ng-bind="order.Contact"></i> <i class="mui-icon mui-icon-arrowright" style="font-size: 14px"></i></span>
                <span class="mui-pull-right tui-font-green"><span ng-if="order.RevokeFlag==0"  ng-bind="order.OrderFlag|OrderStatus"></span><span ng-if="order.RevokeFlag>0"  ng-bind="order.RevokeFlag|RevokeStatus"></span></span>
            </section>
            <section class="tui-order-info">
                <div class="tui-order-icon">
                    <img ng-src="{{order.HomePicID}}" alt="">
                </div>
                <section class="tui-order-descr">
                    <h5 class="tui-car-name" ><i ng-bind="order.BrandName+order.SpecName"></i></h5>
                    <p class="tui-car-deploy"><i ng-bind="order.InitialDate|GetMonth" ></i>上牌 <i ng-bind="order.Mileage"></i>万公里</p>
                    <p class="tui-car-sellprice"><span class="mui-pull-left  tui-font-orange"><strong class="tui-car-price" ng-bind="order.DealPrice/10000|currency:'￥'"></strong>万 </span><span ng-if="order.NewCarPrice>0" class="mui-pull-right tui-car-newprice">新车价 <strike ><i ng-bind="order.NewCarPrice/10000|currency:'￥'"></i>万</strike></span></p>
                </section>
            </section>
            <section class="tui-order-operate">
                <p><span class="tui-fullpay-title">成交价：</span><span class="tui-fullpay-num tui-font-orange"><i ng-bind="order.DealPrice"></i></span></p>
                <p><span class="tui-fullpay-title">预付款：</span><span class="tui-fullpay-num tui-font-blue">-<i ng-bind="order.PrePayMoney"></i></span></p>
                <p><span class="tui-fullpay-title">服务费：</span><span class="tui-fullpay-num tui-font-orange"><i ng-bind="servicefees"></i></span></p>
                <p><span class="tui-fullpay-title">物流费：</span><span class="tui-fullpay-num tui-font-orange"><i ng-bind="order.ShippingFee"></i></span></p>
                <p><span class="tui-fullpay-title">保修费：</span><span class="tui-fullpay-num tui-font-orange"><i ng-bind="order.WarrantyCost"></i></span></p>
                <p class="tui-fullpay-allpay"><span class="tui-fullpay-title">总金额：</span><span class="tui-fullpay-num"><i class="tui-font-orange" ng-bind="pay|currency:'￥'"></i></span></p>
            </section>
        </li>
    </ul>
    <div class="tui-order-form">
        <h5 class="tui-order-header">购车款支付</h5>
        <form name="orderForm" class="mui-input-group">
            <div class="mui-input-row">
                <label>汇款银行</label>
                <input type="text" class="mui-input-clear" ng-model="full.AllMoneyBank" placeholder="请输入汇款银行" required/>
            </div>
            <div class="mui-input-row">
                <label>汇款时间</label>
                <input type="date" class="mui-input-clear" ng-model="full.AllMoneyTime" placeholder="请输入汇款时间" required/>
            </div>
        </form>
    </div>
</div>
<div class="tui-btngroup-fix">
    <button type="button" class="tui-btn tui-btn-default" ui-sref="orderdetails({OrderCode:order.OrderCode})">查看详情</button>
    <button type="button" class="tui-btn tui-btn-primary" ng-click="fullpay()">确定</button>
</div>
