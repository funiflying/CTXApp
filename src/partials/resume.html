<div class="tui-content">
    <header class="mui-bar mui-bar-nav tui-bar-nav">
        <h1 class="mui-title">个人资料</h1>
        <!--<a class="mui-icon mui-icon-gear-filled mui-pull-right" ></a>-->
    </header>
    <div class="tui-blank"></div>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">
                我的头像
                <span  class="tui-resume-header" ng-style="HeadStyle"></span>
            </a>
            <input type="file" accept="image/*" class="tui-admin-header-uploader" uploaer-head>
        </li>
        <li class="mui-table-view-cell">
                账户名
                <span class="mui-pull-right" ng-bind="USER.Contact|ClipPhone"></span>
        </li>
        <li class="mui-table-view-cell" city-picker>
            <a class="mui-navigate-right tui-select-city">
                所在城市
                <span class="mui-pull-right tui-city-result" ng-bind="USER.CityName"></span>
            </a>
        </li>
    </ul>

</div>
