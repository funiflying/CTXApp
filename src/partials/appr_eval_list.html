<style>
	.dui-list-p{ white-space: nowrap; text-overflow:ellipsis; overflow: hidden;}
	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
		background-color: #fff;
	}
	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item:first-child{
		border-right: 1px solid #dedede;
	}
	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
		background-color: #fff;
	}
	.dui-right-border{border-right: 1px solid #dedede;}
	.dui-nodata{ text-align: center; line-height: 200px; background-color: #fff;}
	.eval_price{ font-size: 18px; color: #FE5621;}
</style>

<div class="tui-content" >
    <header class="mui-bar mui-bar-nav mui-bar-nav" ng-init="getList(1)">
        <h1 class="mui-title">委托评估订单</h1>
        <button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
    </header>
  	<div id="segmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" >
        <a class="mui-control-item dui-right-border mui-active" href="#item_ing" ng-click="ishistory(false)">进行中</a>
        <a class="mui-control-item" href="#item_history" ng-click="ishistory(true)">历史记录</a>
    </div>
    <ul id="item_ing" class="tui-order mui-control-content mui-active">
        <li class="tui-order-item" ng-if="!list[0] && history ==''"><div class="dui-nodata"><p>暂无评估数据</p></div></li>
        <li class="tui-order-item" ng-repeat="obj in list">
            <section class="tui-order-header">
                <span class="mui-pull-left">订单号:<i ng-bind="obj.AppraiseOrderCode"></i></span>
                <span class="mui-pull-right">
                	<span class="tui-font-green" ng-bind="obj.OrderFlag|ApprOrderStatus"></span>
                </span>
            </section>
            <section class="tui-order-info">
                <div class="tui-order-icon" data-car="{{obj.CarNo}}">
                    <img ng-src="{{obj.cardata.HomePicID}}" alt="">
                </div>
                <section class="tui-order-descr">
                    <h5 class="tui-car-name dui-list-p"><i ng-bind="obj.cardata.SpecName"></i></h5>
                    <p class="tui-car-deploy">评估费用:<i class="eval_price" ng-bind="obj.AppraiserFee|currency:'￥'"></i>元</p>
                    <p class="tui-car-sellprice">下单时间:<i ng-bind="obj.OrderTime|DateTimeFormat:'yyyy年MM月dd日'"></i></p>
                </section>
            </section>
           <section class="tui-order-info">
            	<div class="mui-row">
            		<div class="mui-col-xs-12">委托人：<span ng-bind="obj.UserName + '&nbsp;&nbsp;' + obj.Contact"></span></div>
            	</div>
            </section>
            <section class="tui-order-operate">
                <a href="javascript:;" class="mui-btn" ng-if="obj.OrderFlag==0">等待付款中</a>
                <a href="javascript:;" class="mui-btn" ng-if="obj.OrderFlag==1" ng-click="jiedansubmit(obj)">接取评估</a>
                <a href="javascript:;" class="mui-btn tui-btn-orange" ng-if="obj.OrderFlag==2">请用PC端或APP填写报告</a>
                <a href="javascript:;" class="mui-btn tui-btn-orange" ng-href="#/uviewreport?ReportCode={{obj.TestReportCode}}" ng-if="obj.OrderFlag>=3">查看检测</a>
				<a href="javascript:;" class="mui-btn" ng-click="AFeedbacksubmit(obj)" ng-if="obj.OrderFlag==4" >交易评价</a>
            </section>
        </li>
    </ul>
    

    <ul id="item_history" class="tui-order mui-control-content">
        <li class="tui-order-item" ng-if="!historylist[0] && history =='1'"><div class="dui-nodata"><p>暂无评估历史数据</p></div></li>
        <li class="tui-order-item" ng-repeat="hobj in historylist">
            <section class="tui-order-header">
                <span class="mui-pull-left">订单号:<i ng-bind="hobj.AppraiseOrderCode"></i></span>
                <span class="mui-pull-right">
                	<span class="tui-font-green" ng-bind="hobj.OrderFlag|ApprOrderStatus"></span>
                </span>
            </section>
            <section class="tui-order-info">
                <div class="tui-order-icon" data-car="{{hobj.CarNo}}">
                    <img ng-src="{{hobj.cardata.HomePicID}}" alt="">
                </div>
                <section class="tui-order-descr">
                    <h5 class="tui-car-name dui-list-p"><i ng-bind="hobj.cardata.SpecName"></i></h5>
                    <p class="tui-car-deploy">评估费用:<i class="eval_price" ng-bind="hobj.AppraiserFee|currency:'￥'"></i>元</p>
                    <p class="tui-car-sellprice">下单时间:<i ng-bind="hobj.OrderTime|DateTimeFormat:'yyyy年MM月dd日'"></i></p>
                </section>
            </section>
            <section class="tui-order-info">
            	<div class="mui-row">
            		<div class="mui-col-xs-12">委托人：<span ng-bind="hobj.UserName + '&nbsp;&nbsp;' + hobj.Contact"></span></div>
            	</div>
            </section>
            <section class="tui-order-operate">
                <a class="mui-btn tui-btn-orange" ng-if="hobj.OrderFlag>=3" ng-href="#/uviewreport?ReportCode={{hobj.TestReportCode}}">查看检测</a>
            </section>
        </li>
    </ul>
    <pager></pager>
</div>
